    /* Warning Animation */

<script>
  const KEY = "exam_timer_v6_data"; // Update key
  const DEFAULT_LOGO = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjMjU2M2ViIiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCI+PHBhdGggZD0iTTEyIDJNOSA0LjlWMTdMMTIgMjJsLTktNC45Vjd6Ii8+PHBhdGggZD0iTTIyIDdMMTIgMjJsLTUtMi41Ii8+PHBhdGggZD0iTTEyIDEydjEwIi8+PC9zdmc+";

  const state = {
    mode: 'mid_day2',
    total: 25, 
    mathExt: 0,
    present: [],
    selectionIndex: null,
    focusMode: false,
    darkMode: false // æ–°å¢æ·±è‰²æ¨¡å¼ç‹€æ…‹
  };

  function $(id) { return document.getElementById(id); }

  function loadData() {
    const saved = localStorage.getItem(KEY);
    if (saved) {
      try {
        const data = JSON.parse(saved);
        state.mode = data.mode || 'mid_day2';
        state.total = parseInt(data.total) || 25;
        state.mathExt = parseInt(data.mathExt) || 0;
        state.focusMode = data.focusMode || false; 
        state.darkMode = data.darkMode || false;
        
        if (data.present && Array.isArray(data.present)) {
            state.present = data.present;
        } else {
            state.present = [];
        }
      } catch(e) { console.error("Data load error", e); }
    }
    syncUI();
  }

  function saveData() {
    try {
        localStorage.setItem(KEY, JSON.stringify(state));
    } catch (e) {
        alert("å„²å­˜å¤±æ•—ï¼");
        saveData();
        syncUI();
    }
  }

  function syncUI() {
    $('modeSel').value = state.mode;
    $('totalInput').value = state.total;
    $('mathExtInput').value = state.mathExt;
    $('mathExtField').style.display = (state.mode === 'mid_day2') ? 'flex' : 'none';
    $('focusModeToggle').checked = state.focusMode; 
    
    // æ‡‰ç”¨æ·±è‰²æ¨¡å¼
    if (state.darkMode) {
        document.body.classList.add('dark-mode');
        $('btnDarkMode').textContent = 'â˜€ï¸';
    } else {
        document.body.classList.remove('dark-mode');
        $('btnDarkMode').textContent = 'ğŸŒ™';
    }

    renderAttendance();
  }

  // åˆ‡æ›æ·±è‰²æ¨¡å¼
  function toggleDarkMode() {
      state.darkMode = !state.darkMode;
      saveData();
      syncUI();
      // é‡ç¹ªæ™‚é˜ä»¥æ›´æ–°é¡è‰²
      drawClock();
  }

  $('focusModeToggle').onchange = (e) => {
      state.focusMode = e.target.checked;
      saveData();
      tick();
  };

  function renderAttendance() {
    if (state.present.length !== parseInt(state.total)) {
      const newArr = Array.from({length: parseInt(state.total)}, (_, i) => {
          return (i < state.present.length) ? state.present[i] : true;
      });
      state.present = newArr;
    }

    const grid = $('stuGrid');
    grid.innerHTML = '';
    state.present.forEach((isP, idx) => {
      const div = document.createElement('div');
      
      let className = `stu ${isP ? 'present' : 'absent'}`;
      if (state.selectionIndex === idx) {
          className += ' pending';
      }
      div.className = className;
      
      div.textContent = idx + 1;
      div.title = `åº§è™Ÿ ${idx+1}`;
      
      div.onclick = () => {
        if (state.selectionIndex === idx) {
            state.present[idx] = !state.present[idx];
            state.selectionIndex = null;
            saveData();
        } else {
            state.selectionIndex = idx;
        }
        renderAttendance(); 
      };
      grid.appendChild(div);
    });
    updateCounts();
  }

  function updateCounts() {
    const total = state.present.length;
    const present = state.present.filter(v => v).length;
    $('countShould').textContent = total;
    $('countPresent').textContent = present;
    $('countAbsent').textContent = total - present;
  }

  function resetAttendance() {
    if(!confirm("é‡ç½®æ‰€æœ‰å‡ºå¸­ç‹€æ…‹ï¼Ÿ")) return;
    state.present = Array.from({length: state.total}, () => true);
    state.selectionIndex = null; 
    saveData();
    renderAttendance();
  }

  function clearMemory() {
    if(confirm("æ¸…é™¤æ‰€æœ‰è¨­å®šï¼Ÿ")) {
        localStorage.removeItem(KEY);
        location.reload();
    }
  }

  function parseHM(hm) { const [h,m] = hm.split(':').map(Number); return h*60 + m; }
  function formatHM(min) { 
    const h = Math.floor(min/60); 
    const m = min%60; 
    return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`; 
  }

  function getSchedule() {
    if (state.mode === 'low') {
      return [
        { name: 'åœ‹èª', start: '08:40', end: '09:20' },
        { name: 'æ•¸å­¸', start: '09:30', end: '10:10' }
      ];
    }
    if (state.mode === 'mid_day1') {
      return [
        { name: 'åœ‹èª', start: '08:40', end: '09:20' },
        { name: 'è‹±èª', start: '09:30', end: '10:10' },
        { name: 'è‡ªç„¶', start: '10:30', end: '11:10' }
      ];
    }
    const ext = parseInt(state.mathExt);
    return [
      { name: 'æ•¸å­¸', start: '08:40', end: formatHM(parseHM('09:20') + ext) },
      { name: 'ç¤¾æœƒ', start: '10:30', end: '11:10' }
    ];
  }

  function drawClock() {
    const canvas = $('analogClock');
    if(!canvas) return;
    const ctx = canvas.getContext('2d');
    const radius = canvas.height / 2;
    ctx.resetTransform(); 
    ctx.clearRect(0, 0, canvas.width, canvas.height); 
    
    // å–å¾—ç•¶å‰æ¨¡å¼çš„é¡è‰²è®Šæ•¸
    const style = getComputedStyle(document.body);
    const faceColor = style.getPropertyValue('--clock-face').trim();
    const borderColor = style.getPropertyValue('--clock-border').trim();
    const markColor = style.getPropertyValue('--clock-mark').trim();
    const handColor = style.getPropertyValue('--clock-hand').trim();

    ctx.translate(radius, radius);
    const r = radius * 0.9;

    // Face
    ctx.beginPath();
    ctx.arc(0, 0, r, 0, 2 * Math.PI);
    ctx.fillStyle = faceColor;
    ctx.fill();
    ctx.strokeStyle = borderColor; 
    ctx.lineWidth = 4;
    ctx.stroke();

    // Center
    ctx.beginPath();
    ctx.arc(0, 0, 3, 0, 2 * Math.PI);
    ctx.fillStyle = markColor;
    ctx.fill();

    // Marks
    for(let i=0; i<12; i++) {
        const ang = i * Math.PI / 6;
        ctx.rotate(ang);
        ctx.translate(0, -r * 0.85);
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(0, 5);
        ctx.strokeStyle = markColor;
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.translate(0, r * 0.85);
        ctx.rotate(-ang);
    }

    const now = new Date();
    let hour = now.getHours();
    let minute = now.getMinutes();
    let second = now.getSeconds();

    hour = hour % 12;
    hour = (hour*Math.PI/6) + (minute*Math.PI/(6*60)) + (second*Math.PI/(360*60));
    drawHand(ctx, hour, r*0.5, 4, handColor);

    minute = (minute*Math.PI/30) + (second*Math.PI/(30*60));
    drawHand(ctx, minute, r*0.75, 3, handColor);

    second = (second*Math.PI/30);
    drawHand(ctx, second, r*0.85, 1.5, '#ef4444');
  }

  function drawHand(ctx, pos, length, width, color) {
    ctx.beginPath();
    ctx.lineWidth = width;
    ctx.lineCap = "round";
    ctx.strokeStyle = color;
    ctx.moveTo(0,0);
    ctx.rotate(pos);
    ctx.lineTo(0, -length);
    ctx.stroke();
    ctx.rotate(-pos);
  }

  function tick() {
    const now = new Date();
    const nowMin = now.getHours()*60 + now.getMinutes() + now.getSeconds()/60;
    const sched = getSchedule();
    
    const days = ['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'];
    $('displayDate').textContent = `${now.getFullYear()} / ${now.getMonth()+1} / ${now.getDate()} (${days[now.getDay()]})`;
    $('digitalClock').textContent = now.toTimeString().split(' ')[0];

    drawClock();

    let current = null;
    let next = null;
    let phase = 'finish'; 

    for(let i=0; i<sched.length; i++) {
      const s = sched[i];
      const start = parseHM(s.start);
      const end = parseHM(s.end);

      if (nowMin < start) {
        if (!next) { 
            next = s; 
            phase = (i === 0 && nowMin < start) ? 'before' : 'break';
        }
      } else if (nowMin >= start && nowMin < end) {
        current = s;
        phase = 'exam';
        next = (i < sched.length - 1) ? sched[i+1] : null; 
        break; 
      } 
    }

    if (!current && !next) {
        const lastExam = sched[sched.length-1];
        if (nowMin >= parseHM(lastExam.end)) {
            phase = 'finish';
        } else {
            if (nowMin < parseHM(sched[0].start)) {
                next = sched[0];
                phase = 'before';
            }
        }
    }
    if (phase === 'break' || phase === 'before') {
        if (phase !== 'before') phase = 'break'; 
    }

    // --- å°ˆæ³¨æ¨¡å¼é‚è¼¯ ---
    const topSection = $('topSection');
    if (state.focusMode && phase === 'exam') {
        topSection.classList.add('focus-active');
    } else {
        topSection.classList.remove('focus-active');
    }

    updateUI(phase, current, next, nowMin);
    renderSchedList(sched, current, next, phase);
  }

  function updateUI(phase, current, next, nowMin) {
    const timerBig = $('timerBig');
    const badge = $('statusBadge');
    const progress = $('progressBar');
    
    if (phase === 'exam') {
      const endSec = parseHM(current.end) * 60;
      const nowSec = nowMin * 60;
      const remain = Math.max(0, endSec - nowSec);
      
      timerBig.textContent = formatSec(remain);
      $('currentSubDisplay').textContent = current.name;
      $('currentTimeRange').textContent = `${current.start} ~ ${current.end}`;
      $('quickCountdown').textContent = formatSec(remain);
      
      badge.textContent = "è€ƒè©¦ä¸­";
      badge.className = "timer-status status-exam";
      $('timerLabel').textContent = "æœ¬ç¯€å‰©é¤˜æ™‚é–“";

      const totalSec = (parseHM(current.end) - parseHM(current.start)) * 60;
      const per = (remain / totalSec) * 100;
      progress.style.width = per + '%';
      
      if (remain < 300) {
        timerBig.classList.add('urgent');
        progress.style.background = 'var(--red)';
      } else {
        timerBig.classList.remove('urgent');
        progress.style.background = 'var(--green)';
      }

    } else if (phase === 'break' || phase === 'before') {
      const target = next;
      const startSec = parseHM(target.start) * 60;
      const nowSec = nowMin * 60;
      const remain = Math.max(0, startSec - nowSec);

      timerBig.textContent = formatSec(remain);
      timerBig.classList.remove('urgent');
      $('currentSubDisplay').textContent = "ä¸‹ç§‘ï¼š" + target.name;
      $('currentTimeRange').textContent = `å³å°‡æ–¼ ${target.start} é–‹å§‹`;
      $('quickCountdown').textContent = formatSec(remain);

      badge.textContent = (phase === 'break') ? "ä¼‘æ¯æ™‚é–“" : "æº–å‚™ä¸­";
      badge.className = "timer-status status-break";
      $('timerLabel').textContent = "è·é›¢ä¸‹ç¯€é–‹å§‹";
      
      progress.style.width = '100%';
      progress.style.background = 'var(--amber)';

    } else {
      timerBig.textContent = "00:00";
      timerBig.classList.remove('urgent');
      $('currentSubDisplay').textContent = "è€ƒè©¦çµæŸ";
      $('currentTimeRange').textContent = "æœ¬æ—¥è¡Œç¨‹å·²çµæŸ";
      $('quickCountdown').textContent = "--";
      badge.textContent = "å®Œæˆ";
      badge.className = "timer-status status-finish";
      $('timerLabel').textContent = "è¨ˆæ™‚çµæŸ";
      progress.style.width = '0%';
    }
  }

  function formatSec(s) {
    const min = Math.floor(s/60);
    const sec = Math.floor(s%60);
    return `${String(min).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
  }

  function renderSchedList(sched, current, next, phase) {
    const list = $('schedList');
    list.innerHTML = '';
    sched.forEach(s => {
      const div = document.createElement('div');
      
      let itemClass = 'sched-item';
      if (current && current.name === s.name) {
          itemClass += ' active'; 
      } else if (phase !== 'finish' && next && next.name === s.name) {
          div.style.background = '#fffbeb'; 
      }
      
      const now = new Date();
      const nowMin = now.getHours()*60 + now.getMinutes();
      const endMin = parseHM(s.end);
      if (nowMin >= endMin) {
          itemClass += ' past';
      }

      div.className = itemClass;
      div.innerHTML = `
        <span class="sched-name">${s.name}</span>
        <span class="sched-time">${s.start} - ${s.end}</span>
      `;
      list.appendChild(div);
    });
  }

  $('modeSel').onchange = (e) => { state.mode = e.target.value; saveData(); syncUI(); };
  $('totalInput').onchange = (e) => { 
    state.total = Math.min(60, Math.max(1, e.target.value)); 
    saveData(); 
    syncUI(); 
  };
  $('mathExtInput').onchange = (e) => { 
      let val = parseInt(e.target.value);
      if(isNaN(val) || val < 0) val = 0;
      state.mathExt = val; 
      saveData(); 
      syncUI(); 
  };
  
  $('btnFullscreen').onclick = () => {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
            alert(`Error: ${err.message}`);
        });
    } else {
        document.exitFullscreen();
    }
  };

  loadData();
  setInterval(tick, 1000);
  tick(); 
</script>
